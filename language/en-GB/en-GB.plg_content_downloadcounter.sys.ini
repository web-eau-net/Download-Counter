

PLG_CONTENT_DOWNLOAD_COUNTER="Content - Download Counter"
PLG_CONTENT_DOWNLOAD_COUNTER_XML_DESCRIPTION="This plugin generate a download link for files with a download counter in your Joomla contents. Simply, create a folder in Joomla and upload there your files. Then, select the folder in the plugin and put the link in your Joomla content with this syntax <strong>(downloadcounter yourfile.zip)</strong><br />
This plugin is a fork of 'Simple Download Counter' from Yagnenok. Credits go to him."