

PLG_CONTENT_DOWNLOAD_COUNTER="Contenu - Download Counter"
PLG_CONTENT_DOWNLOAD_COUNTER_XML_DESCRIPTION="Ce plugin génère un lien pour télécharger des fichiers avec un compteur de téléchargement dans vos contenus Joomla. Créez simplement un dossier dans Joomla et ajoutez-y vos fichiers. Ensuite, sélectionnez le dossier dans le plugin et mettez le lien dans votre contenu Joomla en utilisant cette syntaxe <strong>(downloadcounter votrefichier.zip)</strong><br />
Ce plugin est un fork de 'Simple Download Counter' de Yagnenok. Les crédits lui reviennent." 